<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var totalFamiliares = parseInt(prompt("Qual o total de seus familiares?"));

var numero = 1;

var totalIdades = 0;

while (numero <= totalFamiliares) {
	
	var idade = parseInt(prompt("infome a idade do seu familiar"));
	totalIdades = totalIdades + idade;
	numero++;
}

var mediaIdades = totalIdades/totalFamiliares;
mostra("A média das idades é " + mediaIdades + ".");
mostra("Fim");

</script>
